<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAYVANCA | FINAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

        /* Layar Login */
        #login-screen { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; background: #000; color: white; }
        .btn-google { background: white; color: black; padding: 15px 30px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 16px; }

        /* Konten Utama */
        #main-content { display: none; width: 100vw; height: 100vh; position: relative; }

        /* Navigasi - DIPAKSA PALING DEPAN */
        nav { 
            position: absolute; 
            top: 0; left: 0; width: 100%; 
            padding: 30px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 5000; /* Angka super besar agar tidak tertutup video */
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); 
        }
        .logo { color: white; font-weight: 900; letter-spacing: 5px; font-size: 20px; }
        .btn-logout { background: rgba(255,255,255,0.2); color: white; border: 1px solid white; padding: 8px 20px; border-radius: 5px; cursor: pointer; backdrop-filter: blur(10px); }

        /* Video Area */
        .video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        iframe { width: 100%; height: 100%; border: none; pointer-events: none; transform: scale(1.2); }

        .user-tag { position: absolute; bottom: 20px; left: 20px; color: white; font-size: 10px; letter-spacing: 3px; z-index: 5000; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="letter-spacing: 15px; margin-bottom: 30px;">GRAYVANCA</h1>
        <button class="btn-google" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            SIGN IN TO UNMUTE & ENTER
        </button>
    </div>

    <div id="main-content">
        <nav>
            <div class="logo">GRAYVANCA</div>
            <button class="btn-logout" onclick="logout()">LOGOUT</button>
        </nav>

        <div class="video-container">
            <iframe id="video" src="https://streamable.com/e/f6sywa?autoplay=1&muted=1&nocontrols=1"></iframe>
        </div>

        <div class="user-tag">ACCESS GRANTED: <span id="user-display"></span></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByqbxO3NXJKQoNqtuFiurNuoJut2drJZ4",
            authDomain: "grayvanca-web.firebaseapp.com",
            projectId: "grayvanca-web",
            storageBucket: "grayvanca-web.firebasestorage.app",
            messagingSenderId: "1047869825449",
            appId: "1:1047869825449:web:1689b45e183e8599dda4b8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.login = () => {
            signInWithPopup(auth, provider).catch(err => alert(err.message));
        };

        window.logout = () => {
            signOut(auth).then(() => location.reload());
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('user-display').innerText = user.displayName.toUpperCase();
                
                // UNMUTE TRICK: Paksa reload iframe tanpa muted setelah ada klik login
                const v = document.getElementById('video');
                v.src = "https://streamable.com/e/f6sywa?autoplay=1&muted=0&nocontrols=1";
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-content').style.display = 'none';
            }
        });
    </script>
</body>
</html>
