<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAYVANCA | AMV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #login-screen { text-align: center; z-index: 100; }
        .btn-google { background: white; color: black; padding: 15px 30px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 16px; transition: 0.3s; }
        #main-content { display: none; position: fixed; inset: 0; }
        iframe { width: 100%; height: 100%; border: none; }
        .user-info { position: absolute; bottom: 30px; left: 30px; z-index: 10; font-size: 12px; letter-spacing: 5px; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="letter-spacing: 15px; margin-bottom: 20px; font-weight: 100;">GRAYVANCA</h1>
        <button class="btn-google" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            SIGN IN WITH GOOGLE
        </button>
    </div>

    <div id="main-content">
        <iframe id="video" src="https://streamable.com/e/f6sywa?autoplay=1&muted=1&nocontrols=1"></iframe>
        <div class="user-info">
            <p>ACCESS GRANTED: <span id="user-display"></span></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Config Firebase kamu
        const firebaseConfig = {
            apiKey: "AIzaSyByqbxO3NXJKQoNqtuFiurNuoJut2drJZ4",
            authDomain: "grayvanca-web.firebaseapp.com",
            projectId: "grayvanca-web",
            storageBucket: "grayvanca-web.firebasestorage.app",
            messagingSenderId: "1047869825449",
            appId: "1:1047869825449:web:1689b45e183e8599dda4b8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.login = () => {
            signInWithPopup(auth, provider).catch(err => alert("Gagal Login: " + err.message));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('user-display').innerText = user.displayName.toUpperCase();
                const v = document.getElementById('video');
                v.src = v.src.replace("muted=1", "muted=0");
            }
        });
    </script>
</body>
</html>
