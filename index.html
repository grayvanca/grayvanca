<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAYVANCA | PORTFOLIO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; color: white; font-family: 'Arial', sans-serif; overflow: hidden; }

        /* Layar Login */
        #login-screen { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; background: #000; }
        .btn-google { background: white; color: black; padding: 15px 30px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        /* Konten Utama */
        #main-content { display: none; width: 100vw; height: 100vh; position: relative; }
        
        /* Navigasi - Dipaksa paling atas */
        nav { 
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%; 
            padding: 25px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 1000; /* Angka besar agar di depan video */
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); 
        }
        .logo { font-weight: 900; letter-spacing: 5px; font-size: 18px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .btn-logout { background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255,255,255,0.4); padding: 8px 20px; border-radius: 5px; cursor: pointer; backdrop-filter: blur(10px); }

        /* Video Area */
        .video-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        iframe { width: 100%; height: 100%; border: none; transform: scale(1.1); } /* Sedikit scale agar menutup sela */

        .user-tag { position: fixed; bottom: 20px; left: 20px; font-size: 10px; letter-spacing: 3px; opacity: 0.6; z-index: 1000; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="letter-spacing: 15px; margin-bottom: 30px; font-weight: 100;">GRAYVANCA</h1>
        <button class="btn-google" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            SIGN IN TO ENTER
        </button>
    </div>

    <div id="main-content">
        <nav>
            <div class="logo">LOGIN</div>
            <button class="btn-logout" onclick="logout()">LOGOUT</button>
        </nav>

        <div class="video-wrapper">
            <iframe id="video" src="https://streamable.com/e/f6sywa?autoplay=1&muted=1&nocontrols=1&loop=1"></iframe>
        </div>

        <div class="user-tag">ACCESS GRANTED: <span id="user-display"></span></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByqbxO3NXJKQoNqtuFiurNuoJut2drJZ4",
            authDomain: "grayvanca-web.firebaseapp.com",
            projectId: "grayvanca-web",
            storageBucket: "grayvanca-web.firebasestorage.app",
            messagingSenderId: "1047869825449",
            appId: "1:1047869825449:web:1689b45e183e8599dda4b8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.login = () => {
            signInWithPopup(auth, provider).catch(err => console.log(err));
        };

        window.logout = () => {
            signOut(auth).then(() => location.reload());
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('user-display').innerText = user.displayName.toUpperCase();
                
                // AKTIFKAN SUARA: Mengganti muted=1 menjadi muted=0 setelah login
                const v = document.getElementById('video');
                let videoSrc = v.src;
                v.src = videoSrc.replace("muted=1", "muted=0");
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-content').style.display = 'none';
            }
        });
    </script>
</body>
</html>
