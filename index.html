<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAYVANCA | PORTFOLIO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; color: white; font-family: 'Arial', sans-serif; overflow: hidden; }

        /* Layar Login */
        #login-screen { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; background: #000; }
        .btn-google { background: white; color: black; padding: 15px 30px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; }

        /* Konten Utama - Full Screen */
        #main-content { display: none; width: 100vw; height: 100vh; position: relative; }
        
        /* Video Full Tanpa Sela Hitam */
        .video-background { position: absolute; top: 50%; left: 50%; width: 100vw; height: 100vh; transform: translate(-50%, -50%); }
        @media (min-aspect-ratio: 16/9) { .video-background { height: 56.25vw; } }
        @media (max-aspect-ratio: 16/9) { .video-background { width: 177.78vh; } }
        
        iframe { width: 100%; height: 100%; border: none; pointer-events: none; }

        /* Navbar & Menu */
        nav { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 100; background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); }
        .logo { font-weight: 900; letter-spacing: 5px; font-size: 20px; }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        
        .btn-logout { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; backdrop-filter: blur(5px); transition: 0.3s; }
        .btn-logout:hover { background: white; color: black; }

        .user-tag { font-size: 10px; letter-spacing: 2px; opacity: 0.7; position: fixed; bottom: 20px; left: 20px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="letter-spacing: 15px; margin-bottom: 30px; font-weight: 100;">GRAYVANCA</h1>
        <button class="btn-google" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            SIGN IN TO ENTER
        </button>
    </div>

    <div id="main-content">
        <nav>
            <div class="logo">GRAYVANCA</div>
            <div class="nav-right">
                <button class="btn-logout" onclick="logout()">LOGOUT</button>
            </div>
        </nav>

        <div class="video-background">
            <iframe id="video" src="https://streamable.com/e/f6sywa?autoplay=1&muted=1&nocontrols=1&loop=1"></iframe>
        </div>

        <div class="user-tag">ACCESS GRANTED: <span id="user-display"></span></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByqbxO3NXJKQoNqtuFiurNuoJut2drJZ4",
            authDomain: "grayvanca-web.firebaseapp.com",
            projectId: "grayvanca-web",
            storageBucket: "grayvanca-web.firebasestorage.app",
            messagingSenderId: "1047869825449",
            appId: "1:1047869825449:web:1689b45e183e8599dda4b8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.login = () => {
            signInWithPopup(auth, provider).catch(err => console.log(err));
        };

        window.logout = () => {
            signOut(auth).then(() => {
                location.reload();
            });
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('user-display').innerText = user.displayName.toUpperCase();
                const v = document.getElementById('video');
                v.src = v.src.replace("muted=1", "muted=0");
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-content').style.display = 'none';
            }
        });
    </script>
</body>
</html>
